<h3 id="문제">문제</h3>

<p>도커를 설치하게 되면 도커명령어는</p>

<p><code class="highlighter-rouge">C:\Program Files\Docker Toolbox</code></p>

<p>에서만 사용이 가능한데 이것을 모든 폴더에서 사용할 수 있도록 변경할려면 환경 변수를 설정해주어야 한다.</p>

<h3 id="경로">경로</h3>

<p><code class="highlighter-rouge">내컴퓨터 -&gt; 속성 -&gt; 고급 시스템 설정 -&gt; 환경변수 -&gt; 새로만들기</code></p>

<h3 id="설정">설정</h3>

<p>변수이름: docker
변수값: C:\Program Files\Docker Toolbox</p>
